<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Triangles</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.3.1.js" type="text/javascript"></script>
  <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="container">
      <h1>What kinda triangle you got?</h1>
      <form id="inputForm">
        <div class="form-group">
          <label for="side1">Side 1</label>
          <input type="text" class="form-control" id="side1" >
        </div>
        <div class="form-group">
          <label for="side2">Side 2</label>
          <input type="text" class="form-control" id="side2">
        </div>
        <div class="form-group">
          <label for="side3">Side 3</label>
          <input type="text" class="form-control" id="side3">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      <h2>Your triangle is <span id="finalized"></span></h2>
    </div>
  </body>
</html>
